<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="../app.css" />
    <link rel="stylesheet" href="game.css" />
    <script src="https://kit.fontawesome.com/1f73255471.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navigation-body">
        <p class="title-name">
            <i class="fa-solid fa-globe"></i>
            QuizQuest
        </p>
        <div class="logo">
            <img src="../assets/images/logo-white.svg">
            <div class="logo-txt">
                <h1>FLAVIA</h1>
                <span>Kosti</span>
            </div>
        </div>
        <a href="https://all-projects-portfolio.web.app/" target="_blank">
            <i class="fa-solid fa-house"></i>
        </a>
    </header>

    <div id="loader"></div>
    <main id="game" class="flex-column hidden">
        <div id="hud">
            <div id="hud-item">
                <p id="progressText" class="hud-prefix"> </p>
            </div>
            <div id="hud-item">
                <p class="hud-prefix page-title label"> Score</p>
                <h1 class="hud-main-text" id="score">0</h1>
            </div>
        </div>
        <h2 class="page-title" id="question"></h2>
        <div id="progressBar">
            <div id="progressBarFull"></div>
        </div>
        <p class="choice" data-number="1"></p>
        <p class="choice" data-number="2"></p>
        <p class="choice" data-number="3"></p>
        <p class="choice" data-number="4"></p>
    </main>
    <script src="game.js"></script>
</body>

</html>
